<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 50%;
      padding: 10px;
      border-spacing: 0;
      border: 1px solid #bbb;
    }

    #tbl tr {
      height: 27px;
      width: 70px;
      /* padding: 20px; */
    }

    #tbl tr th, #tbl tr td {
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    #tbl tr:last-child td {
      border: none;
    }
  </style>
</head>
<body>
  <form action="" name="frm">
    <h3>New Product</h3><br>
    <p>
      Product Name:
      <input type="text" name="pname" id="pname">
      Quantity:
      <input type="text" name="qty" id="qty">
    </p>
    <p>
      Unit Price:
      <input type="text" name="up" id="up">
      Discount:
      <input type="text" name="dc" id="dc">
    </p>
    <p>
      <button type="button" onclick="sell()">Sell</button>
      <button type="button">Cancel</button>
    </p>
  </form>

  <table id="tbl">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Discount</th>
        <th>Subtotal</th>
      </tr>
    </thead>
  </table>

  <script>
    let id = 0
    function sell(){
      id++
      let pname = frm.pname.value
      let qty = frm.qty.value
      let price = frm.up.value
      let dc = frm.dc.value
      let sub = qty*price*(1-dc/100)
      let row = "<tr>"
      row += "<td>" + id + "</td>"
      row += "<td>" + pname + "</td>"
      row += "<td>" + qty + "</td>"
      row += "<td>" + price + "</td>"
      row += "<td>" + dc + "</td>"
      row += "<td>" + sub + "</td>"
      row += "</tr>"
      document.getElementById('tbl').innerHTML += row
    }
  </script>
</body>
</html>
